<!DOCTYPE html>
<html>
  <head>
    <style>
    .circle {
      display: inline-block;
      box-sizing: border-box;
      width: 22px;
      height: 22px;
      border: 1px solid #2492fc;
      border-radius: 50%;
      transition: all ease-in .3s;
    }
    .circle:hover {
      width: 16px;
      height: 16px;
    }

    $base: #C8C8A9;
    $primary: #FE4365;
    body {
      background: $base;
      text-align: center;
    }

    svg {
      margin: 50px auto;
      width: 100%;
    }

    .logo {
      fill: $primary;
    }

    .clip {
      animation: slide 8s infinite;
    }
    svg {
  border: 3px solid #eee;
  display: block;
  margin: 1em auto;
}

    @keyframes slide {
      from {
        transform: translateY(-135px);
      }
      50% {
        transform: translateY(-5px);
      }
      to {
        transform: translateY(-135px);
      }
    }
    </style>
  </head>
  <body>
    <svg version="1.1"
        baseProfile="full"
        width="300" height="200"
        xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="100%" height="100%" fill="red" />
      <circle cx="150" cy="100" r="80" fill="green" />
      <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>
    </svg>
    <div class="circle">

    </div>
    <!-- svg 动画更加流畅 -->
    <svg width="22px" height="22px" font-size="60">
      <circle r="8" cx="11" cy="11" fill="#fff" stroke-width="2" stroke="#2492fc">
        <animate
          attributeName="r"
          from="8"
          to="10"
          dur="0.3s"
          begin="mouseover"
          fill="freeze"
        />
        <animate
          attributeName="r"
          from="10"
          to="8"
          dur="0.3s"
          begin="mouseout"
          fill="freeze"
        />
      </circle>
    </svg>
    <svg width="22px" height="22px" font-size="60">
      <rect width="20" height="20" fill="#fff" stroke-width="2" stroke="#2492fc">
        <animate
          attributeName="transform"
          from="0 30 30"
          to="-90 30 30"
          dur="0.3s"
          begin="mouseover"
          fill="freeze"
        />
      </circle>
    </svg>
    <svg onclick="menu(evt)" width="60px" height="60px" viewBox="0 0 60 60" version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xml:space="preserve">

      <script type="application/ecmascript">
      <![CDATA[
          var clicked = false;
          function menu(evt) {

            var trigger = document.getElementById("trigger");
            console.log(clicked);
            if(!clicked) {
              clicked = true;

              trigger.setAttribute("from", "0 30 30");
              trigger.setAttribute("to", "-90 30 30");
            } else {
                clicked = false;

                trigger.setAttribute("from", "-90 30 30");
                trigger.setAttribute("to", "0 30 30");
            }
          }
      ]]>
      </script>

      <g stroke="none" fill="#444">
        <rect x="10" y="10" width="40" height="9" />
        <rect x="10" y="25.5" width="40" height="9" />
        <rect x="10" y="41" width="40" height="9" />

        <rect x="0" y="0" width="60" height="60" fill="transparent" stroke="none" stroke-width="0" />

        <animateTransform id="trigger" begin="click"
                          attributeName="transform" type="rotate" additive="replace"
                          from="0 30 30" to="-90 30 30" dur="0.5s" fill="freeze" />
      </g>
    </svg>

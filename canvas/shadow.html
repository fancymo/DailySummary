<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <canvas id="drawing"></canvas>
    <script>
      var drawing = document.getElementById('drawing');

      // 此处用 style 设置有问题哦
      drawing.width = 300;
      drawing.height = 300;
      if (drawing.getContext) {
        var context = drawing.getContext('2d');

        context.shadowOffsetX = 5;
        context.shadowOffsetY = 5;
        context.shadowBlur = 4;
        context.shadowColor = 'rgba(0, 0, 0, 0.5)';

        context.fillStyle = '#ff0000';
        context.fillRect(10, 10, 50, 50);

        // 线性渐变
        function createRectLinearGradient(context, x, y, width, height) {
          return context.createLinearGradient(x, y, x + width, y + height);
        }

        const gradient = createRectLinearGradient(context, 10, 80, 50, 50);

        gradient.addColorStop(0, 'white');
        gradient.addColorStop(1, 'black');

        context.fillStyle = gradient;
        context.fillRect(10, 80, 50, 50);

        context.translate(10, 150);

        // 径向渐变
        const gradientR = context.createRadialGradient(25, 25, 10, 25, 25, 25);

        gradientR.addColorStop(0, 'white');
        gradientR.addColorStop(1, 'black');

        context.fillStyle = gradientR;
        context.fillRect(0, 0, 50, 50);

        // data[0]: r, data[1]: g, data[2]: b, data[3]: a
        // context.getImageData(9, 9, 10, 10);

        // 透明度
        context.globalAlpha = 0.5;
        // 合成方式
        context.globalCompositeOperation = 'xor';

        context.fillStyle = 'rgba(0, 0, 255, 1)';
        context.fillRect(30, 30, 50, 50);
      }
    </script>
  </body>
</html>
